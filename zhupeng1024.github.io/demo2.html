<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .wrap {
        width: 300px;
        height: 200px;
        margin: 10px auto;
        
    }
    ul,li{list-style: none}
    ul{
        width: 292px;
        height: 40px;
        padding: 5px 5px 0 5px;
         background: #666;
    }
    li{
        float: left;
        width: 50px;
        height: 35px;
        line-height: 35px;
        text-align: center;
        color: #fff;
        font-weight: bold;
        cursor: default;
    }
    .wrap div{
        width: 300px;
        height: 150px;
        border: 1px solid #ccc;
        display: none;
    }
    .heigh{
        background: #0f0;
        color: #000;
    }
    div.show{
        display: block;
    }
</style>

  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">朱鹏个人作品</h1>
      <h2 class="project-tagline">欢迎光临</h2>
    </section>

    <section class="main-content">
      <div class="wrap" id="wrap">
        <ul>
            <li class="heigh">话费</li>
            <li>机票</li>
            <li>电影</li>
            <li>游戏</li>
            <li>运动</li>
        </ul>
        <div class="show">111111现在充话费有优惠啦！！！</div>
        <div>2222222你想去迪拜的帆船酒店吗？赶快抢票啦！！！</div>
        <div>333333你看过美人鱼吗？快来买电影票吧！！！</div>
        <div>444444你最就迷上迷上游戏里了？？？</div>
        <div>5555555找家健身馆去练练吧！！</div>        
    </div>
      <footer class="site-footer">
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Mr Zhu</a>.</span>
      </footer>
    </section>
    <script>
    window.onload=function()
    {
      var oDiv=document.getElementById('wrap');
      var oLi=oDiv.getElementsByTagName('li');
      var aDiv=oDiv.getElementsByTagName('div');
      var timer=null;
         var j=0;
        var index;
        for(var i=0;i<oLi.length;i++)
        {   
           oLi[i].index=i;
           // alert(oLi[i].index)
            oLi[i].onmousemove=function()
            {  
                clearInterval(timer);
                for( var i=0;i<oLi.length;i++)
                {
                    oLi[i].className="";
                    aDiv[i].style.display="none";
                }
              
                 this.className="heigh";
                aDiv[this.index].style.display="block";
                j=this.index;
                //alert(j);
            }
            oLi[i].onmouseout=function(){
                 timer=setInterval( autoPlay,1000) 
            }
            
        }
        function autoPlay()
            {
                for( var i=0;i<oLi.length;i++)
                {
                    oLi[i].className="";
                    aDiv[i].style.display="none";
                }
                j++
                if(j>oLi.length-1){j=0}
                  oLi[j].className="heigh";
                aDiv[j].style.display="block";
            }
       timer=setInterval( autoPlay,1000) 
        
    };
</script>
  </body>
